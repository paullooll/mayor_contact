<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Contact - Iloilo City Mayor</title>
    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
        background-color: transparent;
        margin: 0;
      }

      /* Contact Card with Background Cover */
      .contact-card {
        width: 100%;
        max-width: 480px;
        padding: 2rem 1.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        min-height: 100vh;
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        background: transparent;
      }

      /* Full Background Cover from Assets */
      .contact-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        filter: brightness(0.6) blur(2px);
        z-index: -2;
      }

      /* Gradient overlay for readability */
      .contact-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.4) 0%,
          rgba(0, 0, 0, 0.6) 60%,
          rgba(0, 0, 0, 0.7) 100%
        );
        z-index: -1;
      }

      /* Top Images Row - Closely Packed */
      .top-images {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px; /* Small space between images */
        width: 100%;
        margin: 1rem 0 1.8rem;
        z-index: 10;
      }

      .top-images .landscape-photo {
        width: 90px;
        height: 45px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .top-images .footer-logo-img {
        width: 60px;
        height: 60px;
        border-radius: 50%; /* Perfect circle */
        object-fit: cover;
        border: 2px solid white;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      }

      /* Profile Picture from Assets */
      .profile-pic {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid white;
        object-fit: cover;
        display: block;
        margin: 1.2rem auto 1rem;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        background-color: #2c5a7a;
        position: relative;
        z-index: 10;
      }

      /* Fallback if profile.jpg is missing */
      .profile-pic:empty {
        background-image: url("assets/placeholder-profile.svg"),
          linear-gradient(#2c5a7a, #2c5a7a);
        background-size: 60% auto;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Name & Title */
      h1 {
        font-size: 1.8rem;
        margin: 0.5rem 0 0.3rem;
        font-weight: 600;
        color: white;
        z-index: 10;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      p.title {
        font-size: 1.1rem;
        color: #b0c4de;
        margin-bottom: 1.4rem;
        font-weight: 500;
        z-index: 10;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      }

      /* Contact Info Boxes */
      .contact-info {
        margin: 1rem 0;
        font-size: 1.1rem;
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
        z-index: 10;
      }

      .contact-item {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(59, 174, 238, 0.3);
        border-radius: 16px;
        padding: 10px 18px;
        color: #e0e7ff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        transition: background 0.2s ease;
      }

      .contact-item:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .contact-item span.emoji {
        font-size: 1.4rem;
        margin-right: 10px;
      }

      .contact-item span.text {
        font-weight: 500;
        color: white;
        word-break: break-word;
        font-size: 1rem;
      }

      /* Save Button */
      .save-btn {
        padding: 12px 16px;
        margin: 1.4rem auto 1.6rem;
        width: 90%;
        max-width: 300px;
        background: #032f4e;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 6px 16px rgba(3, 47, 78, 0.5);
        transition: all 0.2s ease;
        z-index: 10;
      }

      .save-btn:hover,
      .save-btn:focus {
        background-color: #02243b;
        transform: scale(1.03);
      }

      .save-btn:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="contact-card">
      <!-- Top Images: rise.png and circular logo, closely spaced -->
      <div class="top-images">
        <!-- Circular Logo Image -->
        <img
          src="assets/logo.jpg"
          alt="Personal or company logo"
          class="footer-logo-img"
        />

        <!-- Landscape Photo -->
        <img
          src="assets/rise.png"
          alt="Scenic photo or office"
          class="landscape-photo"
          onerror="this.onerror=null; this.src=''; this.innerText='Photo'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center';"
        />
      </div>

      <!-- Profile Picture -->
      <img
        src="assets/profile.jpg"
        alt="John Doe - Profile Picture"
        class="profile-pic"
        onerror="this.onerror=null; this.src=''; this.style.backgroundColor='#2c5a7a';"
      />

      <!-- Name & Title -->
      <h1>Raisa Tre√±as</h1>
      <p class="title">Iloilo City Mayor</p>

      <!-- Contact Info Boxes -->
      <div class="contact-info">
        <div class="contact-item">
          <span class="emoji">üìû</span>
          <span class="text">+639173272472</span>
        </div>
        <div class="contact-item">
          <span class="emoji">‚úâÔ∏è</span>
          <span class="text">raisatrenas2023@gmail.com</span>
        </div>
        <div class="contact-item">
          <span class="emoji">üìç</span>
          <span class="text">Iloilo City Proper, Iloilo City</span>
        </div>
        <!-- Facebook as Contact Item -->
        <a
          href="https://www.facebook.com/profile.php?id=61553662959404"
          target="_blank"
          rel="noopener"
          class="contact-item"
        >
          <span class="emoji">‚ìï</span>
          <span class="text">View Facebook Profile</span>
        </a>
      </div>

      <!-- Save Button -->
      <button class="save-btn">Save Contact</button>
    </div>

    <script>
      document.querySelector(".save-btn").addEventListener("click", () => {
        // vCard format content
        const vCardContent = `BEGIN:VCARD
VERSION:3.0
FN:Raisa Tre√±as
ORG:Iloilo City Mayor
TEL:+639173272472
EMAIL:raisatrenas2023@gmail.com
ADR:;;Iloilo City;;Philippines
END:VCARD`;

        // Create a Blob with the vCard data
        const blob = new Blob([vCardContent], { type: "text/vcard" });
        const url = URL.createObjectURL(blob);

        // Create a temporary link to trigger the download
        const a = document.createElement("a");
        a.href = url;
        a.download = "John_Doe.vcf"; // Suggested filename
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();

        // Cleanup
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        // Optional: Show feedback
        alert("Contact download started. Open the file to save to your phone.");
      });
    </script>
  </body>
</html>
